<app-loading-screen></app-loading-screen>
<nav class="navbar navbar-light bg-light">
  <span
    ><a *ngIf="!['/menu', ['/login']].includes(router.url)" (click)="back()"><i class="fa fa-chevron-left"></i></a
  ></span>
  <div *ngIf="user" class="d-flex align-items-center">
    <span>{{ user.displayName }}</span>
    <img
      id="profileImage"
      [src]="user.photoURL"
      width="30"
      height="30"
      class="d-inline-block align-top ml-2"
      alt="user.uid"
      (click)="openConfirmModal()"
    />
  </div>
</nav>
<router-outlet></router-outlet>

<div class="modal" tabindex="-1" role="dialog" id="signOutModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign Out</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex justify-content-center flex-column align-items-center">
        <p class="mt-1">Confirm to sign out.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="logout()">Confirm</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="UnAuthModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Permission Denied</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex justify-content-center flex-column align-items-center">
        <p class="mt-1">Your account doesn't in the whitelist</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Back</button>
      </div>
    </div>
  </div>
</div>
