<div class="container py-3 px-4 px-sm-0">
  <div class="row">
    <div class="col-6 col-md-4 my-3" *ngFor="let menu of menus">
      <div class="card" style="position:relative" [routerLink]="menu.url">
        <picture class="image card-img">
          <source [srcset]="menu.image + '.webp'" type="image/webp" />
          <source [srcset]="menu.image + '.jpg'" type="image/jpeg" />
          <img
            [src]="menu.image + '.jpg'"
            [alt]="menu.name"
            [ngClass]="{ 'image-vertical': menu.orientation === 'vertical', 'image-horizontal': menu.orientation === 'horizontal' }"
          />
        </picture>
        <div style="position:absolute; bottom: 0" class="w-100 d-flex justify-content-center">
          <h2 class="card-title text-white text-center">{{ menu.name }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
