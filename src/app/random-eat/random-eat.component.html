<div #gmap style="width:100%;height:400px"></div>
<div class="container">
  <div class="my-3">
    <form class="row align-items-baseline" [formGroup]="searchForm">
      <div class="form-group col-4">
        <label for="exampleFormControlInput1">Radius</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="500" formControlName="radius" />
      </div>
      <div class="form-group col-4">
        <label for="exampleFormControlInput2">Min Price Level</label>
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput2"
          placeholder="0"
          formControlName="minprice"
          min="0"
          max="4"
        />
      </div>
      <div class="form-group col-4">
        <label for="exampleFormControlInput3">Max Price Level</label>
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput3"
          placeholder="4"
          formControlName="maxprice"
          min="0"
          max="4"
        />
      </div>
    </form>
    <div id="rollerRestaurant" class="roller"></div>
    <div class="row">
      <div class="offset-4 col-4 d-flex justify-content-center" *ngIf="places && places.length > 0">
        <button class="btn btn-primary btn-block" (click)="startRamdom()">ROLL</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="restaurantDetailModel">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ winner.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex justify-content-center flex-column align-items-center">
        <img *ngIf="winner.photos" [src]="winner.photos[0].getUrl({})" class="img-fluid modal-img card-img" [alt]="winner.name" />
        <p class="mt-1">{{ winner.vicinity }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="startRamdom()">รอบนี้ซ้อม</button>
        <button type="button" class="btn btn-primary" (click)="go()">แดกดิรอไร</button>
      </div>
    </div>
  </div>
</div>
